<p>
  <mat-toolbar class="mat-toolbar">
    <!-- <span>Cansei ta?</span> -->
    <span class="buttons">
      <button mat-button class="buttons" [matMenuTriggerFor]="homeMenu">Home</button>
      <mat-menu #homeMenu="matMenu" yPosition="above"> </mat-menu>

      <button mat-button class="buttons" [matMenuTriggerFor]="loginMenu">Login</button>
      <mat-menu #loginMenu="matMenu" yPosition="above"> </mat-menu>

      <button mat-button class="buttons" [matMenuTriggerFor]="cadastroMenu">Cadastro</button>
      <mat-menu #cadastroMenu="matMenu" xPosition="before"> </mat-menu>

      <button mat-button class="buttons" [matMenuTriggerFor]="scanMenu">Scanner</button>
      <mat-menu #scanMenu="matMenu" xPosition="after"> </mat-menu>
    </span>
  </mat-toolbar>
</p>

<!--Carousel-->
<section>
  <div style="width: 60%; height: 400px; margin-left: 20%">
    <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
       <slide *ngFor="let slide of slides; let index=index">
          <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
          <div class="carousel-caption">
       <h4>Slide {{index}}</h4>
             <p>{{slide.text}}</p>
          </div>
       </slide>
    </carousel>
 </div>
</section>
