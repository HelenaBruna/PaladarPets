<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<header class="header-position">
  <!--o routerLink irÃ¡ linkar para qual component eu quero enxergar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary nav-menu-header">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#"></a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-menu-buttons nav-link nav-menu-button-active"
              [ngClass]="{'nav-menu-button-active' : router.routerState.snapshot.url === '/'}" aria-current="page"
              routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-menu-buttons nav-link"
              [ngClass]="{'nav-menu-button-active' : router.routerState.snapshot.url === '/login'}" aria-current="page"
              routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-menu-buttons nav-link"
              [ngClass]="{'nav-menu-button-active' : router.routerState.snapshot.url === '/cadastro'}"
              aria-current="page" routerLink="/cadastro">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-menu-buttons nav-link"
              [ngClass]="{'nav-menu-button-active' : router.routerState.snapshot.url === '/scanner'}"
              aria-current="page" routerLink="/scanner">Scanner</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
